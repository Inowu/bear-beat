  <script>
    (function() {
      try {
        var stored = localStorage.getItem('bear-theme');
        var theme = 'dark';
        if (stored === 'light') theme = 'light';
        else if (stored === 'dark') theme = 'dark';
        else if (stored === 'system') {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        } else if (stored === 'schedule') {
          var h = new Date().getHours();
          theme = (h >= 6 && h < 21) ? 'light' : 'dark';
        }
        document.documentElement.setAttribute('data-theme', theme);
        document.documentElement.classList.toggle('dark', theme === 'dark');
        // Chrome en Mac: clase para ajustes de render (fuentes, capas)
        var isMac = typeof navigator !== 'undefined' && navigator.platform && navigator.platform.toLowerCase().indexOf('mac') >= 0;
        var isChrome = typeof window !== 'undefined' && window.chrome && (window.chrome.runtime || !window.opr);
        if (isMac && isChrome) document.documentElement.classList.add('chrome-mac');
      } catch (e) {}
    })();
  </script>
