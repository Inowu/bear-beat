          var theme = "dark";

            theme = h >= 6 && h < 21 ? "light" : "dark";
          }
          document.documentElement.setAttribute("data-theme", theme);
          document.documentElement.classList.toggle("dark", theme === "dark");

            typeof navigator !== "undefined" &&
