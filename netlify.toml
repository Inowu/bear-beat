# Deploy del frontend (React SPA) en monorepo bear-beat
# https://docs.netlify.com/configure-builds/file-based-configuration/
#
# Variable requerida para Sentry (configurar en Netlify Dashboard → Environment variables):
#   REACT_APP_SENTRY_DSN

[build]
  # Opción A: base en frontend (recomendado)
  base    = "frontend"
  command = "npm run build"
  publish = "build"

# Si en Netlify UI tienes "Base directory" en blanco, pon en la UI:
# Build command: cd frontend && npm run build
# Publish directory: frontend/build

# Redirecciones para SPA (todas las rutas → index.html)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
