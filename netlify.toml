# Build del frontend (monorepo)
[build]
  base = "frontend"
  command = "npm run build"
  publish = "build"

# Redirects SPA: usar frontend/public/_redirects (se copia a build/).
# Con base+publish, Netlify solo aplica bien los redirects desde el directorio publicado,
# no desde la raíz; por eso no ponemos [[redirects]] aquí.
