# Local disposable MySQL used by `npm run test:local`.
# If port 3306 is already in use, set TEST_MYSQL_PORT to any free port, e.g.:
#   TEST_MYSQL_PORT=3307 npm run test:local
services:
  mysql:
    image: mysql:8.0
    container_name: bearbeat-test-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bearbeat_test
    ports:
      - "${TEST_MYSQL_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
