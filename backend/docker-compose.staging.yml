services:
  db:
    image: mysql:8.0
    container_name: bearbeat-staging-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bearbeat_staging
    ports:
      # Default port avoids colliding with the existing dev compose (often uses 3307).
      # Override: STAGING_MYSQL_PORT=3307 docker compose -f backend/docker-compose.staging.yml up -d
      - "${STAGING_MYSQL_PORT:-3310}:3306"
    volumes:
      - bearbeat-staging-mysql:/var/lib/mysql

  redis:
    image: redis:7
    container_name: bearbeat-staging-redis
    restart: unless-stopped
    ports:
      - "${STAGING_REDIS_PORT:-6380}:6379"
    volumes:
      - bearbeat-staging-redis:/data

volumes:
  bearbeat-staging-mysql:
  bearbeat-staging-redis:
