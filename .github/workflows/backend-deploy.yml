name: Deploy backend

on:
  push:
    branches:
      - main
    paths:
      - backend/**
      - deploy.sh
      - .github/workflows/backend-deploy.yml
  workflow_dispatch:

concurrency:
  group: backend-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            # Asegurar que npm/pm2 estÃ©n en PATH (nvm o rutas comunes)
            export PATH="/usr/local/bin:/usr/bin:$PATH"
            if [ -f ~/.nvm/nvm.sh ]; then . ~/.nvm/nvm.sh; nvm use default 2>/dev/null || true; fi
            [ -f ~/.profile ] && . ~/.profile
            [ -f ~/.bashrc ] && . ~/.bashrc
            cd bear-beat && bash ./deploy.sh
