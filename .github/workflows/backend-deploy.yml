name: Deploy backend

on:
  push:
    branches:
      - main
    paths:
      - backend/**
      - deploy.sh
      - .github/workflows/backend-deploy.yml
  workflow_dispatch:

concurrency:
  group: backend-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            # Login shell para cargar .profile/.bashrc y que npm est√© en PATH (nvm, etc.)
            bash -l -c 'cd bear-beat && bash ./deploy.sh'
